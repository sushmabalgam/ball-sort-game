<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Srihari Balgam">
    <title>Ball Sort Puzzle By Srihari Balgam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/gameOverview.png" type="image/png">
</head>
<body>
    <div id="user-info">
        <span id="user-name-display">Player: Guest</span>
        <button id="change-user-button">Change Player</button>
    </div>
    <div id="game-container">
        <header class="game-header">
            <h1>Ball Sort Puzzle</h1>
            <div id="level-display">Level: 1</div>
        </header>
        <div id="cones-container">
            <!-- Cones will be dynamically populated -->
        </div>
        <button id="reset-button">
            Reset
        </button>
    </div>
    <div id="developer-info">Game Developed by Srihari Balgam</div>
    <script src="script.js"></script>
</body>
</html>
